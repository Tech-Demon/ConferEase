<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/style.css" />
        <script src="socket.io/socket.io.js"></script>
        <script src="modules/mediasoupclient.min.js"></script>
        <script src="modules/EventEmitter.min.js"></script>
        <script src="https://kit.fontawesome.com/d2f1016e6f.js" crossorigin="anonymous"></script>
        <script src="RoomClient.js"></script>
        <link href="modules/bootstrap.min.css" rel="stylesheet" />
        <script src="modules/bootstrap.bundle.min.js"></script>
        <script>  
            if (window.location.pathname !== '/login.html' && window.location.pathname !== '/index.html') {
                console.log(window.location.pathname);
                window.location.href = '/login.html';
            }
        </script>
        
        
    </head>
    <body>
        
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <div class="landing" id="landing">
            <img class="logo" src="./logo.png" alt="logo" />
            <button id="loginButton"><a href="./login.html">Login</a></button>
            <div id="login">
                <img class="round-photo" src="./logo2.png" alt="bg" />
                <div class="login-inputs">
                    <div class="row">
                        <div class="row1">
                            <b class="fas fa-server"> Room: </b><input id="roomidInput" value="123" type="text" />
                        </div>

                        <!-- <button id="createRoom" onclick="createRoom(roomid.value)" label="createRoom">Create Room</button> -->
                        <div class="row1">
                            <b class="fas fa-user"> User: </b><input id="nameInput" value="user" type="text" />
                        </div>
                    </div>
                    <button id="joinButton" onclick="joinRoom(nameInput.value, roomidInput.value)">
                        <i class="fas fa-sign-in-alt"></i> Join
                    </button>
                </div>
            </div>
        </div>
        <!-- <div class="summa" style="background-color: blue;height:40px;width:40px;"></div> -->
        <div class="cookieCard" id="cookieCard">
            <p class="cookieHeading">Cookies.</p>
            <p class="cookieDescription">By using this website you automatically accept that we use cookies. <a href="#">What for?</a></p>
            <button class="acceptButton" onclick="acceptCookies()">Understood</button>
        </div>

        <!-- <div class="container"> -->
            <div id="control" class="hidden">
                <div class="user_dev">
                    <h1>Username</h1>
                    <span class="spacer"></span>
                    <button id="devicesButton" class="hidden " >
                        <img src="./settings.png" alt="settings" style="height:30px; border-radius: 50%;">
                    </button>
                    <div id="dialog" class="dialog hidden">
                        <div class="dialog-content">
                          <span class="close">&times;</span>
                          <div id="devicesList" class=>
                            <i class="fas fa-microphone"></i> Audio:
                            <select id="audioSelect" class="form-select" style="width: auto"></select>
                            <br />
                            <i class="fas fa-video"></i> Video:
                            <select id="videoSelect" class="form-select" style="width: auto"></select>
                        </div>
                        </div>
                      </div>
                </div>
                <br />
                <div class="col">
                    <div class="controls_1">
                        <button id="startAudioButton" class="hidden" onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)">
                            <img src="./mic-on.png" alt="micon" style="height:30px">
                        </button>
                        <button
                            id="stopAudioButton"
                            class="hidden"
                            onclick="rc.closeProducer(RoomClient.mediaType.audio)"
                        >
                        <img src="./micoff.png" alt="micoff" style="height:30px">
                        </button>
                        <button
                            id="startVideoButton"
                            class="hidden"
                            onclick="rc.produce(RoomClient.mediaType.video, videoSelect.value)"
                        >
                        <img src="./video.png" alt="videoon" style="height:30px">
                        </button>
                        <button
                            id="stopVideoButton"
                            class="hidden Button"
                            onclick="rc.closeProducer(RoomClient.mediaType.video)"
                        >
                        <img src="./videooff.png" alt="videoOff" style="height:30px">
                        </button>
                        <button id="startScreenButton" class="hidden" onclick="rc.produce(RoomClient.mediaType.screen)">
                            <img src="./uploadOn.png" alt="uploadon" style="height:30px">
                        </button>
                        <button
                            id="stopScreenButton"
                            class="hidden Button"
                            onclick="rc.closeProducer(RoomClient.mediaType.screen)"
                        >
                        <img src="./uploadOff.png" alt="upload" style="height:30px">
                        </button>
                    </div>
                    <div class="remote">
                        <div class="container row">
                            <div  class="vid media hidden" id="videoMedia" >
                                <div class="client">
                                    <h4><i class="fab fa-youtube"></i>Client</h4>
                                    <div id="remoteVideos" class="containers div1"></div>
                                    <div id="remoteAudios" class="z div2"></div>
                                </div>
                                <div >  </div>
                                <div class="host">
                                    <h4><i class="fab fa-youtube"></i> Host</h4>
                                    <div id="localMedia" class="local_containers">
                                        <!--<video id="localVideo" autoplay inline class="vid"></video>-->
                                        <!--<video id="localScreen" autoplay inline class="vid"></video>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="controls_2">
                    <button id="exitButton" class="hidden" onclick="rc.exit()">
                        <img src="./exit.png" alt="exit" style="height:30px">
                    </button>
                    <button id="copyButton" class="hidden" onclick="rc.copyURL()">
                        <img src="./link.png" alt="link" style="height:30px"> URL
                    </button>
                </div>
                
                

                <br /><br />
                
                <br />
            </div>
        <!-- </div> -->
    </body>

    <footer>
        <script src="index.js"></script>
    </footer>
</html>
